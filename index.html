<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-1">
        <div class="col">
          <div id="top"></div>
          <div id="bottom"></div>
        </div>
      </div>
      <div class="row">
        <div class="wrapper">
          <button class="clear" id="clr" onclick="clearSum()">AC</button>
          <button class="btn" id="del" onclick="delNum()">DEL</button>
          <button class="btn lerato" value="7" id="7" onclick="addToSum('7')">
            7
          </button>
          <button class="btn lerato" id="8" onclick="addToSum('8')">8</button>
          <button
            class="btn operators"
            id="plus"
            onclick="addToSum('+'); disabled = true;"
          >
            &plus;
          </button>
          <button class="btn lerato" id="9" onclick="addToSum('9')">9</button>
          <button class="btn lerato" id="6" onclick="addToSum('6')">6</button>
          <button
            class="btn operators"
            id="times"
            onclick="addToSum('*'); disabled = true;"
          >
            &times;
          </button>
          <button class="btn lerato" id="5" onclick="addToSum('5')">5</button>
          <button class="btn lerato" id="4" onclick="addToSum('4')">4</button>
          <button
            class="btn operators"
            id="div"
            onclick="addToSum('/'); disabled = true;"
          >
            &divide;
          </button>
          <button class="btn lerato" id="3" onclick="addToSum('3')">3</button>
          <button class="btn lerato" id="2" onclick="addToSum('2')">2</button>
          <button
            class="btn"
            id="minus"
            onclick="addToSum('-'); disabled = true;"
          >
            &minus;
          </button>
          <button class="btn lerato" id="1" onclick="addToSum('1')">1</button>
          <button class="btn lerato" id="zero" onclick="addToSum('0')">
            0
          </button>
          <button
            class="btn lerato"
            id="comma"
            onclick="addToSum('.'); disabled = true;"
          >
            ,
          </button>

          <button class="btn-cal" id="equal" onclick="evaluateSum()">
            &equals;
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
