<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="circle"></div>

    <div class="container">
      <div class="row mt-4" style="height: 40px">
        <div class="col">
          <div id="top" style="background-color: lightpink; height: 45px; margin-top: -23px;"></div>
          <div id="bottom" style="background-color: lightpink; height: 45px;"></div>
        </div>
      </div>
      <div class="row" style="height: 75px">
        <div class="col-6">
          <button class="clear" id="clr" onclick="clearSum()">AC</button>
        </div>
        <div class="col">
          <button class="btn" id="times" onclick="addToSum('*'); disabled = true;">
            &times;
          </button>
        </div>
        <div class="col">
          <button class="btn" id="div" onclick="addToSum('/'); disabled = true;">&divide;</button>
        </div>
      </div>

      <div class="row" style="height: 75px">
        <div class="col">
          <button class="btn" value="7" id="7" onclick="addToSum('7')">
            7
          </button>
        </div>
        <div class="col">
          <button class="btn" id="8" onclick="addToSum('8')">8</button>
        </div>
        <div class="col">
          <button class="btn" id="9" onclick="addToSum('9')">9</button>
        </div>
        <div class="col">
          <button class="btn" id="plus" onclick="addToSum('+'); disabled = true;">&plus;</button>
        </div>
      </div>

      <div class="row" style="height: 75px">
        <div class="col" style="height: 50px">
          <button class="btn" id="6" onclick="addToSum('6')">6</button>
        </div>
        <div class="col" style="height: 50px">
          <button class="btn" id="5" onclick="addToSum('5')">5</button>
        </div>
        <div class="col" style="height: 50px">
          <button class="btn" id="4" onclick="addToSum('4')">4</button>
        </div>
        <div class="col" style="height: 50px">
          <button class="btn" id="minus" onclick="addToSum('-'); disabled = true;">
            &minus;
          </button>
        </div>
      </div>

      <div class="row" style="height: 75px">
        <div class="col" style="height: 50px">
          <button class="btn" id="3" onclick="addToSum('3')">3</button>
        </div>
        <div class="col" style="height: 50px">
          <button class="btn" id="2" onclick="addToSum('2')">2</button>
        </div>
        <div class="col" style="height: 50px">
          <button class="btn" id="1" onclick="addToSum('1')">1</button>
        </div>
        <div class="col" style="height: 50px">
          <button class="btn" id="comma" onclick="addToSum('.'); disabled = true;">,</button>
        </div>
      </div>

      <div class="row">
        <div class="col" style="height: 50px">
          <button class="btn me-1 fs-6 mt-1" id="del" onclick="delNum()" style="height: 55px;">DEL</button>
        </div>
        <div class="col" style="height: 50px">
          <button class="btn me-2" id="0" onclick="addToSum('0')">0</button>
        </div>
        <div class="col" style="height: 50px">
          <button class="btn-cal" id="equal" onclick="evaluateSum()">
            &equals;
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
